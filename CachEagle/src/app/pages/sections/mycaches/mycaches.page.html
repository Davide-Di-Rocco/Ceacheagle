<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title size="large"><strong>Le mia cache</strong></ion-title>
  </ion-toolbar>

  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button>
      <ion-menu-button color="dark"/>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="this.navController.navigateRoot('section/creation')">
      <ion-icon name="add-outline" color="dark"/>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngFor="let cache of cacheList; let i = index">
    <ion-item (click)="openDetail(cache.id)">
      <ion-avatar>
        <ion-img *ngIf="!cache.photo" alt="Silhouette of a person's head"
                 src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
        <ion-img class="photo" *ngIf="cache.photo" [src]="'data:image/jpeg;base64,' + cache.photo"/>
      </ion-avatar>
      <ion-label>{{cache.title}}</ion-label>
      <ion-button fill="clear" (click)="openDetail(cache.id)">
        <ion-icon name="information-circle-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
