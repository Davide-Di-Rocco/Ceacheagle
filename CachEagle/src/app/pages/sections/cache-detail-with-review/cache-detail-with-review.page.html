<ion-content [fullscreen]="true" *ngIf="cache as c">
  <!-- cache-detail-with-review.page.html -->

  <ion-header>
    <ion-fab-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-fab-button>
    <ion-title size="large">{{ c.title }}</ion-title>
  </ion-header>

  <ion-content>
    <div class="container">
      <ion-img [src]="'data:image/jpeg;base64,' + c.photo"></ion-img>
      <div class="description">
        <p>{{ c.description }}</p>
      </div>
      <div class="details">
        <div class="line">
          <p>Valutazione</p>
          <app-rating
            [editable]="false"
            [rating]="c.getRating()"
            [icon_name]="'star'"
            [colorSchema]="ColorSchemaType.GRYG"
          ></app-rating>
        </div>
        <div class="line">
          <p>Difficolt√†</p>
          <app-rating
            [editable]="false"
            [rating]="c.difficulty"
            [icon_name]="'ellipse'"
            [colorSchema]="ColorSchemaType.GGYR"
          ></app-rating>
        </div>
      </div>
      <ion-button>MODIFICA CACHE</ion-button>
    </div>
  </ion-content>

</ion-content>
