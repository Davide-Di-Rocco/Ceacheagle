<ion-content [fullscreen]="true" *ngIf="cache as c">
  <!-- cache-detail-with-review.page.html -->

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ c.title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onStarClick(c.id)">
          <ion-icon *ngIf="user.favorites.includes(c.id)" name="star"></ion-icon>
          <ion-icon *ngIf="!user.favorites.includes(c.id)" name="star-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMapClick()">
          <ion-icon name="map-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="container">
      <ion-img [src]="'data:image/jpeg;base64,' + c.photo"></ion-img>
      <div class="description">
        <p>{{ c.description }}</p>
      </div>
      <div class="details">
        <div class="column">
          <p style="padding-right: 10px">Valutazione</p>
          <app-rating
            [editable]="false"
            [rating]="c.getRating()"
            [icon_name]="'star'"
            [colorSchema]="ColorSchemaType.GRYG">
          </app-rating>
        </div>
        <div class="column">
          <p>Difficolt√†</p>
          <app-rating
            [editable]="false"
            [rating]="c.difficulty"
            [icon_name]="'ellipse'"
            [colorSchema]="ColorSchemaType.GGYR">
          </app-rating>
        </div>
      </div>
      <div class="reviews">
        <ion-list *ngFor="let r of cache.reviews">
          <ion-item class="review-item">
            <div class="review-container">
              <h5 class="review-title">{{getUserName(r.userId)}}
                <app-rating
                  [editable]="false"
                  [rating]="r.rating"
                  [icon_name]="'star'"
                  [colorSchema]="ColorSchemaType.GRYG"></app-rating>
              </h5>
              <p class="review-comment">{{ r.comment }}</p>
            </div>
          </ion-item>
        </ion-list>

      </div>
      <ion-button>ATTIVA CACHE</ion-button>
    </div>
  </ion-content>

</ion-content>
