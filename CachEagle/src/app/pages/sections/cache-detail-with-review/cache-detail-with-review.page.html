<ion-content *ngIf="ready">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ cache.title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onStarClick(cache.id)">
          <ion-icon *ngIf="user.favorites.includes(cache.id)" name="star"></ion-icon>
          <ion-icon *ngIf="!user.favorites.includes(cache.id)" name="star-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMapClick()" id="map-btn">
          <ion-icon *ngIf="showMap" name="map"></ion-icon>
          <ion-icon *ngIf="!showMap" name="map-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div>
    <div class="container">
      <ion-img [src]="'data:image/jpeg;base64,' + cache.photo"></ion-img>
      <div class="description">
        <p>{{ cache.description }}</p>
      </div>
      <div class="details">
        <div class="column">
          <p style="padding-right: 10px">Valutazione</p>
          <app-rating
            [editable]="false"
            [rating]="cache.getRating()"
            [icon_name]="'star'"
            [colorSchema]="ColorSchemaType.GRYG">
          </app-rating>
        </div>
        <div class="column">
          <p>Difficolt√†</p>
          <app-rating
            [editable]="false"
            [rating]="cache.difficulty"
            [icon_name]="'ellipse'"
            [colorSchema]="ColorSchemaType.GGYR">
          </app-rating>
        </div>
      </div>
      <div class="reviews">
        <ion-list *ngFor="let r of cache.reviews">
          <ion-item class="review-item" lines="none">
            <div class="review-container">
              <h5 class="review-title">{{getUserName(r.userId)}}
                <app-rating
                  [editable]="false"
                  [rating]="r.rating"
                  [icon_name]="'star'"
                  [colorSchema]="ColorSchemaType.GRYG"></app-rating>
              </h5>
              <p class="review-comment">{{ r.comment }}</p>
            </div>
          </ion-item>
        </ion-list>
      </div>
      <ion-button>ATTIVA CACHE</ion-button>
    </div>
  </div>

  <div class="mappa" [ngClass]="{'visible': showMap}">
    <capacitor-google-map #mapRef></capacitor-google-map>
  </div>

</ion-content>
