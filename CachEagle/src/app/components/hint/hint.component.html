<div [style.height]="height" class="box">
  <div *ngIf="visible">
    <div class="line">
      <ion-icon name="bulb-outline"></ion-icon>
      <h4>SUGGERIMENTO {{selectedHint + 1}}</h4>
    </div>
    <p class="hint-box">{{ hints[selectedHint].hint }}</p>
    <div class="buttons">
      <ion-icon name="arrow-back-outline" (click)="backHint()" *ngIf="selectedHint !== 0"></ion-icon>
      <div></div>
      <ion-icon name="arrow-forward-outline" (click)="nextHint()" *ngIf="selectedHint !== hints.length-1"></ion-icon>
    </div>
  </div>
  <div *ngIf="!visible">
    <div class="align">
      <div class="line">
        <ion-icon name="bulb-outline"></ion-icon>
        <h4>SUGGERIMENTI</h4>
      </div>
      <p>Non riesci a trovare la cache?<br>Puoi sempre chiedere un aiuto!
        <br>Leggi i suggerimenti che il creatore ha scritto per
        aiutarti e continua la sfida.</p>
      <ion-button (click)="visible = true">Attiva suggerimenti</ion-button>
    </div>
  </div>
</div>
