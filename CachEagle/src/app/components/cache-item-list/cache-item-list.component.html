<div class="container">
  <div class="header">
    <div class="title">{{title}}</div>
    <div class="buttons">
      <ion-button fill="clear" color="dark">
        <ion-icon *ngIf="!starred" [hidden]="!starred" name="star-outline"></ion-icon>
        <ion-icon *ngIf="starred" [hidden]="starred" name="star"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="dark">
        <ion-icon name="location-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="content">
    <ion-avatar>
      <img alt="Silhouette of a person's head"
           src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
    </ion-avatar>
    <div class="details">
      <div class="line">
        <p>Valutazione</p>
      </div>
      <div class="line">
        <p>Difficolt√†</p>
      </div>
    </div>
  </div>
</div>
