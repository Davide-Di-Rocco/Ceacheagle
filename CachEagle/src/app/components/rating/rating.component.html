<div *ngIf="editable">
  <ion-icon [name]="icon_name" *ngFor="let num of [1,2,3,4,5]" (click)="rate(num)"
            [ngStyle]="{'color': getColor(num)}"/>
</div>

<div *ngIf="!editable">
  <ion-icon [name]="icon_name" *ngFor="let num of [1,2,3,4,5]"
            [ngStyle]="{'color': getColor(num)}"/>
</div>
